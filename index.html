<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Clone</title>
    <link href="styles.css" rel="stylesheet" />
    
      </style>
  </head>
  <body style="background-color: white; height: 100vh; margin: 0px; ">
    <div style=" display: flex;
    justify-content: center;margin-top: 50px;">
      <div
        class="left"
        style="
          height: 581px;
      width: 380px;
      background-image: url('/home-phones-2x.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    
        "
      >
        <img
          src="/ss.png"
          style="
           width: 240px;
          height: 506px;
          position: absolute;
      top: 25px;

      margin-left: 90px;
    
          "
        />
      </div>
      <div
        class="right"
        style="
          display: flex;
          align-items: center;
          width: 350px;
          height: 407px;
          background-repeat: no-repeat;
    
          padding: 20px 20px 100px 20px;
          border:1px solid rgb(219, 219, 219);
          flex-direction: column;

         
        "
      >
        <img src="/logo.png" style="width: 175px; height: 51px;"/>
        <input type="text" placeholder="Phone number, username, or email" style="padding: 10px; margin-bottom: 10px; width: 238px; border: 2px solid #3a2020; background-color: #111b24">
        <input type="password" style="padding: 10px; margin-bottom: 10px; width: 238px; border: 2px solid #3a2020; background-color: #111b24">
        <button style="background-color: #0095f6; color: white; border: none; width: 268px;height: 32px; border-radius: 12px; font-family: sans-serif;">
            Log in
          </button>
      </div>
    </div>
  </body>
</html>
